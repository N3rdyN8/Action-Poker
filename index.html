<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Action Poker</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b6623">

<!-- Icons -->
<link rel="icon" href="icon-192.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --green: #0b6623;
  --gold: #f5c542;
  --blue: #2196f3;
  --red: #e53935;
  --orange: #fb8c00;
}

body {
  background: radial-gradient(circle at top, #138a3a, var(--green));
  font-family: system-ui, sans-serif;
  color: white;
  padding: 12px;
  margin: 0;
}

header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 8px;
}

header img {
  width: 32px;
  height: 32px;
}

h1 {
  margin: 0;
  font-size: 22px;
}

#street {
  text-align: center;
  font-size: 18px;
}

#pot {
  background: linear-gradient(#ffd54f, var(--gold));
  color: black;
  text-align: center;
  font-size: 22px;
  padding: 12px;
  border-radius: 14px;
  margin: 10px 0;
  font-weight: bold;
}

.player {
  background: white;
  color: black;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.active { outline: 3px solid var(--blue); }
.folded { opacity: 0.45; text-decoration: line-through; }

.badge {
  background: black;
  color: white;
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 11px;
  margin-left: 4px;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 8px;
  margin-top: 8px;
}

button {
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.check { background: #9e9e9e; color: white; }
.raise { background: var(--orange); color: white; }
.fold  { background: var(--red); color: white; }

.add, .award, .next, .reset {
  width: 100%;
  background: black;
  color: white;
  margin-top: 8px;
}

.profit {
  text-align: center;
  margin-top: 12px;
}

.positive { color: #7CFF8A; }
.negative { color: #FF6B6B; }
</style>
</head>

<body>

<header>
  <img src="icon-192.png" alt="Spade">
  <h1>Action Poker</h1>
</header>

<button class="add" onclick="addPlayer()">‚ûï Add Player</button>
<button class="reset" onclick="resetSession()">‚ôª Reset Session</button>

<div id="street">Pre-Flop</div>
<div id="pot">Pot: $0</div>

<div id="players"></div>

<button class="award" onclick="awardPot()">üèÜ Award Pot</button>
<button class="next" onclick="nextHand()">‚û° Next Hand</button>

<div id="profit" class="profit"></div>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
